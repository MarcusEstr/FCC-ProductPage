<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Product Page</title>
  <meta name="description" content="Product Page">
  <meta name="Marcus Estrada" content="Product Page">

  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

	<header id="header">
		<nav id="nav-bar">
			<a class="nav-link" href="#video-section">Video</a>
			<a class="nav-link" href="#subscription">Subscription</a>
			<a class="nav-link" href="#learn-more">Learn More?</a>
		</nav>
		<img id="header-img" src="citypopsub.jpg">
	</header>

	<div id="video-section">
		<p>Video</p>
		<iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/Vh4n5yeKc8A" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	</div>

	<div id="subscription">
		<!-- <p>Subscription Options:</p> -->
		<div id="option1">
			<p>Free Tier</p>
		</div>
		<div id="option2">
			<p>Fan</p>
		</div>
		<div id="option3">
			<p>Diehard</p>
		</div>
	</div>

	<div id="learn-more">
		<form id="form" action="https://www.freecodecamp.com/email-submit">
			<label for="email">Want to Learn More?</p>
			<input id="email" type="email" name="email" placeholder="Enter email address...">
			<input id="submit" type="submit" value="Sign up!">
		</form>
	</div>

  <script src="js/scripts.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
